# syntax=akerouanton/zbuilder:nodejs9
kind: php
version: 7.3

global_deps:
    symfony/flex: "*"

extensions:
    apcu: "5.1.17"
    intl: "*"
    pdo_pgsql: "*"

sources:
    - bin/console
    - config/
    - fixtures/
    - public/
    - src/

config_files:
    php.ini: docker/php/php.ini

stateful_dirs:
    - var/

integrations:
    - blackfire

post_install:
    - echo '<?php return [];' > .env.local.php
    - APP_ENV=prod composer run-script --no-dev post-install-cmd
