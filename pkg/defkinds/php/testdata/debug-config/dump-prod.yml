stage:
  externalfiles:
  - url: https://blackfire.io/api/v1/releases/probe/php/linux/amd64/72
    compressed: true
    pattern: blackfire-*.so
    destination: /usr/local/lib/php/extensions/no-debug-non-zts-20180731/blackfire.so
    checksum: ""
    mode: 420
    owner: ""
  - url: https://github.com/NiR-/fcgi-client/releases/download/v0.1.0/fcgi-client.phar
    compressed: false
    pattern: ""
    destination: /usr/local/bin/fcgi-client
    checksum: ""
    mode: 488
    owner: 1000:1000
  systempackages:
    git: '*'
    libicu-dev: '*'
    libpq-dev: '*'
    libxml2-dev: '*'
    libzip-dev: '*'
    unzip: '*'
    zlib1g-dev: '*'
  fpm: true
  command: null
  extensions:
    apcu: 5.1.17
    ctype: '*'
    date: '*'
    hash: '*'
    iconv: '*'
    intl: '*'
    json: '*'
    mbstring: '*'
    opcache: '*'
    openssl: '*'
    pcre: '*'
    pdo: '*'
    pdo_pgsql: '*'
    spl: '*'
    tokenizer: '*'
    xml: '*'
    zip: '*'
  globaldeps:
    symfony/flex: '*'
  configfiles:
    docker/php/php.ini: ${php_ini}
  composerdumpflags:
    apcu: false
    classmapauthoritative: true
  sources:
  - bin/console
  - config/
  - fixtures/
  - public/
  - src/
  integrations:
  - blackfire
  statefuldirs:
  - var/
  healthcheck:
    healthcheckhttp: null
    healthcheckfcgi:
      path: /ping
      expected: pong
    healthcheckcmd: null
    type: fcgi
    interval: 10s
    timeout: 1s
    retries: 3
  postinstall:
  - echo '<?php return [];' > .env.local.php
  - APP_ENV=prod composer run-script --no-dev post-install-cmd
name: prod
version: "7.3"
majminversion: "7.3"
infer: true
dev: false
platformreqs:
  ctype: '*'
  date: '*'
  hash: '*'
  iconv: '*'
  json: '*'
  mbstring: '*'
  openssl: '*'
  pcre: '*'
  pdo: '*'
  spl: '*'
  tokenizer: '*'
  xml: '*'
deflocks:
  baseimage: docker.io/library/php:7.3-fpm-buster@sha256:24baf5a08115bac0a0ae76d20ed6431c1258a138bbd2dfc1df9d20ee7be5d487
  osrelease:
    name: debian
    versionname: buster
    versionid: "10"
  extensiondir: /usr/local/lib/php/extensions/no-debug-non-zts-20180731
  stages: {}
  sourcecontext: null
stagelocks:
  systempackages:
    git: 1:2.20.1-2+deb10u3
    libicu-dev: 63.1-6+deb10u1
    libpq-dev: 11.7-0+deb10u1
    libzip-dev: 1.5.1-4
    unzip: 6.0-23+deb10u1
    zlib1g-dev: 1:1.2.11.dfsg-1
  extensions:
    apcu: 5.1.17
    intl: '*'
    opcache: '*'
    pdo_pgsql: '*'
    zip: '*'
