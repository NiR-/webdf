# syntax=akerouanton/zbuilder:test9
fpm: true
version: 7.4.0

extensions:
  intl: "*"
  pdo_mysql: "*"
  soap: "*"

sources:
  - 'generated/'

stateful_dirs:
  - 'public/uploads'

config_files:
  docker/app/fpm.conf: '${fpm_conf}'

post_install:
  - echo some command

stages:
  dev:
    dev: true
    config_files:
      docker/app/php.dev.ini: ${php_ini}

  prod:
    config_files:
      docker/app/php.prod.ini: ${php_ini}
    healthcheck: true
    integrations:
      - blackfire

  worker:
    derive_from: prod
    composer_dump:
      apcu: true
    sources:
      - 'worker/'
    stateful_dirs:
      - 'data/imports'
    post_install:
      - echo some other command
    fpm: false
    command: bin/worker
