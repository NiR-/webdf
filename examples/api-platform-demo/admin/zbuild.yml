kind: nodejs
version: 12
alpine: true

frontend: true
build_command: yarn build

source_context:
  type: git
  source: github.com/api-platform/demo
  path: admin

sources:
  - src/
  - public/

config_files:
  .env.production: .env

webserver:
  type: nginx
  alpine: true
  config_file: nginx.conf
  assets:
    - from: build/
      to: /app/build
