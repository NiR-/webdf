kind: php
fpm: true
version: 7.3

system_packages:
  libjpeg-dev: '*'

extensions:
  intl: "*"
  pdo_mysql: "*"
  soap: "*"

sources:
  - src/

config_files:
  fpm.conf: "docker/app/fpm.conf"
  php.ini: "docker/app/php.ini"

integrations:
  - blackfire

stages:
  dev:
    dev: true
  prod:
    healthcheck: true
