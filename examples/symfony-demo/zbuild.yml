# syntax=akerouanton/zbuilder:200419-03
kind: php
version: 7.4
fpm: true
healthcheck: false

extensions:
  pdo_mysql: '*'

source_context:
  type: git
  source: git://github.com/symfony/demo

sources:
  - bin/console
  - config/
  - public/
  - src/
  - templates/
  - translations/

stateful_dirs:
  - var/session/

integrations:
  - blackfire

webserver:
  type: nginx
  healthcheck: true
  config_files:
    nginx.conf: "${config_dir}/nginx.conf"
  assets:
    - from: /app/public
      to: /app/public
